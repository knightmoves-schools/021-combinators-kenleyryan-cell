<html>

<head>
    <title>Combinators</title>
    <style>
        /* descendant selector (space) */     
        span div {
            color: orange;
        }

       /* child selector (>) */
       span > div {
           font-size: large;

       }


     /* adjacent sbiling selector (+)*/
      span + div {
        color: red;

      }

     /* general siblings selector (~) */
      span ~ div {
          background-color: yellow;

      }                

    </style>
</head>

<body>
    <span>
        <div>First</div>
        <article>
            <div>Second</div>
        </article>
        <div>Third</div>
    </span>
    <div>Fourth</div>
    <div>Fifth</div>
</body>

</html>
